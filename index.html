<script>

const params = new URLSearchParams(location.search);

/* ØªØ­ÙˆÙŠÙ„ Ù†ØªÙŠØ¬Ø© Ø§Ù„Ø¨Ø§ÙƒØ¥Ù†Ø¯ Ø¥Ù„Ù‰ ÙÙ‡Ø±Ø³ Ø¹Ù„Ù‰ Ø§Ù„Ø¹Ø¬Ù„Ø© */
function getPrizeIndex(res) {
  switch (res) {
    case "0": return 0;
    case "5000": return 1;
    case "10000": return 2;
    case "15000": return 3;
    case "25000": return 4;
    case "100000": return 5;
    case "250000": return 6;
    case "1M": return 7;
    case "5M": return 8;
    case "10M": return 9;
    default: return 0;
  }
}

const prizeIndex = getPrizeIndex(resultValue);

/* -------------------- Ø§Ù„Ø¹Ø¬Ù„Ø© ------------------------- */

const prizes = ["Ø­Ø¸ Ø£ÙˆÙØ±","5,000","10,000","15,000","25,000","100,000","250,000","1M","5M","10M"];
const colors = ["#ffffff","#0a47bb"];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
canvas.width = 320;
canvas.height = 320;

function drawWheel() {
  const r = canvas.width / 2;
  const arc = (2*Math.PI) / prizes.length;

  for (let i=0;i<prizes.length;i++){
    const angle = i * arc;
    ctx.beginPath();
    ctx.fillStyle = colors[i % 2];
    ctx.moveTo(r,r);
    ctx.arc(r,r,r,angle,angle+arc);
    ctx.fill();

    ctx.save();
    ctx.translate(r,r);
    ctx.rotate(angle + arc/2);
    ctx.fillStyle = "#000";
    ctx.font = "bold 15px Cairo";
    ctx.textAlign = "right";
    ctx.fillText(prizes[i], r-15, 5);
    ctx.restore();
  }
}
drawWheel();

/* -------------------- Ø§Ù„Ø£ØµÙˆØ§Øª -------------------- */

const spinSound = document.getElementById("spin-sound");

const spinBtn   = document.getElementById("spin-btn");
